<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>선택자</title>
  <style>
    /* 애스터리스크 */
    *{ color: red; }

    /* 대상이 같은 경우, 나중에 쓴 것이 반영된다 */
    h1{color: black; }
    div{ color: green; }
    p{ color: blue; }

    /* class : .  id : # */
    .text{ color: skyblue; }
    
    #topic{ color : aqua; }

    p, .text, #topic, h1{
      color: purple;
    }

  </style>
</head>
<body>
  <h1>서태지와 아이들, 은퇴 결정!</h1>
  <div>서울의 모 호텔에서 기자회견 열어...</div>
  <p id="topic" class="text">서태지와 아이들이 은퇴를 선언했다.</p>
  <p class="text">창작의 고통을 이유로 들며 그간의 맘 고생을 털어놓았다.</p>
  <p class="text">평범한 젊은이로 살아가고자 하는 소망을 밝히기도 했다.</p>
</body>
</html>
