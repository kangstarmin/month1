<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>컨테이너를 사용해보자</title>
</head>
<body>

    <!-- 각 태그의 역할을 구분하고, 스타일의 차이를 두기 위해 컨테이너를 쓴다. -->

    <!-- id는 서로 달라야 된다. id는 작성하는 사람 마음이다.-->
    <!-- class는 서로 같아도 된다. class는 작성하는 사람 마음이고, 여러 개 써도 된다.-->
    <div id="football" class="article news"
    style="color:red;" title="손흥민 화이팅!">
        <h1>1분 만에 예약 땡, 6만 팬들 심장 큐</h1>
        <p>
            <span>나도</span> <span>가고 싶다..</span>
        </p>
    </div>
    
    <div id="entertain" class="article news"
    style="color:skyblue;" title="니 내 누군지 아늬?">
        <h1>허성태 코로나19 자가키트 음성</h1>
        <p1>다행이다</p1>
    </div>
    
    
</body>
</html>
