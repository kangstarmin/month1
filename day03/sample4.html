<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>폼을 장식하자</title>
</head>
<body>
  
  <h1>학원 설문조사</h1>
  <form onsubmit="return false">
    <!-- 필드셋 : 입력 항목을 영역 별로 묶을 수 있다. -->
    <!-- 범례 : 해당 필드의 제목을 표시한다. -->
    <fieldset>
      <legend>연령대 조사</legend>
      <input type="radio" name="age" value="10">10대 이하
      <input type="radio" name="age" value="20">20대
      <input type="radio" name="age" value="20">30대
      <input type="radio" name="age" value="40">40대
      <input type="radio" name="age" value="50">50대 이상 
    </fieldset>
    <fieldset>
      <legend>상담 내용</legend>
      <textarea name="opinion"></textarea>
    </fieldset>
    <br>
    <input type="submit" value="제출하기">
  </form>

</body>
</html>
