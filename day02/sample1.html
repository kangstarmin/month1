<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 표시하기</title>
</head>
<body>

    <h1>내가 고른 이미지들</h1>
    
    <!-- src에는 이미지의 위치 및 파일명을 정확하게!(중요) 써준다. -->

    <!-- ./ : 같은 위치에 있는 -->
    <!-- 크기를 따로 지정하지 않으면, 원본 사이즈 그대로 나온다.-->
    <img src="./001.jpg" alt="고양이가 어딘가 바라보고 있다."
    width="320" height="320">
    
    <!-- ../ : 한 칸 위의 폴더에 있는 -->
    <img src="../002.jpg">

    <!-- 한 칸 아래의 폴더 OOO에 있는 -->
    <img src="images/003.jpg">

</body>
</html>
