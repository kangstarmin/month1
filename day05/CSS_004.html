<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>요소의 유형과 테두리</title>
  <style>

    /* 자신의 유형만 바꿀 수 있는 게 아니라,
    자식들(자기가 포함하고 있는 요소들)의 레이아웃도 바꿀 수 있다.*/

    /* 배치는 인라인으로, 속성은 블록으로 
    => 원래 인라인은 크기를 임의로 조정할 수 없지만, 인라인 블록은 할 수 있다
    */
    div{
      display: inline-block;
      
      /* 단축속성(shorthand property)으로 테두리 긋기 */
      border: 10px solid skyblue;
    }
    span{
      display: inline-block;
      /* 각 속성을 따로 지정해주기 */
      border-width: 4px;
      border-style: dashed;
      border-color: red;
    }
    

    
  </style>
</head>
<body>
  <div>나는 원래 블록 레벨 요소</div>
  <span>나는 원래 인라인 레벨 요소</span>
</body>
</html>
