<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>em과 rem</title>
  <style>

    /* html은 루트 요소이다. */
    html{
      font-size:1 6px;
    }
    .outer{
      font-size: 32px;
    }
    .inner{
      font-size: 1em;
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: tomato;

      /* 여백의 em만큼은 자기 자신의 글자 크기를 기준으로 한다. */
      
      padding: 1em;
      margin: 1em;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">고양이</div>
  </div>
</body>
</html>
