<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변 이미지</title>
  <style>

    /* 이미지에 max-width를 사용하는 일반적인 방식 */
    .container{
      width: 50%;
    }
    img{
      /* width: 100%; */
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!--<div class="container">
    <img src="imgs/2.png">
  </div>-->
  
  <!-- 태그 안에서 반응해가며 선택한다. -->
  <!-- 픽쳐의 보기를 추가할 때는 source 태그 -->
  <picture>
    <source srcset="imgs/1.png" media="screen and (max-width: 900px)">
    <source srcset="imgs/2.png" media="screen and (max-width: 600px)">

    <!--

      픽쳐 안에서 혼자만 원래의 이미지 태그
      - 최신 태그가 호환되지 않는 환경에서 사용할 용도
      - 모든 보기에 해당되지 않는 경우에 사용할 용도
    -->
    <img src="imgs/3.png">
  </picture>
</body>
</html>
