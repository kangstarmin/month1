<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>포지셔닝 1</title>
  <style>
    .box {
      display: inline-block;
      width: 80px;
      height: 80px;
      background: tomato;
      color: white;
    }

    #two{
      /* 
        앱솔루트의 기준은 상위에 있는 포지션 요소다.
        단, 포지션 요소가 없을 때는 그냥 화면이 기준이다.
        */
      position: absolute;

      top: 200px;
      left: 100px;
    }
    #four{
      position: relative;

      /* 음수를 사용할 수도 있다. */
      left: -100px;

      /* 수치가 0이면 단위를 생략해도 된다. */
      top: 0;
    }
    

  </style>
</head>
<body>
  <div class="box" id="one">1</div>
  <div class="box" id="two">2
    <div class="inner"></div>
  </div>
  <div class="box" id="three">3</div>
  <div class="box" id="four">4</div>
</body>
</html>
