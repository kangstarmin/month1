<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>입력 요소</title>
</head>
<body>
  <h1>가장 좋아하는 카페는?</h1>
  <select name="cafe">
    <!-- selected : 쓰면 적용, 안 쓰면 미적용 -->
    <!-- 쓰기만 해서 적용하는 속성들을 '불(bool) 속성'이라 한다-->
    <option value="star">스타벅스</option>
    <option value="bean" selected>커피빈</option>
    <option value="ediy">이디야</option>
    <option value="pasc">파스구찌</option>
    <option value="twos">투썸플레이스</option>
  </select>
  <br>
  <h1>해당 카페에 바라는 점은?</h1>
  <textarea name="option">미리 입력된 값</textarea>
</body>
</html>
