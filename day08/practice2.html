<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 만들기</title>
  <style>
    #sungsimdang{
      color: rgb(182, 52, 52)
    }
    #dubuduruchiki{
      color: red;
    }
    #baseball{
      color: orange;
    }
    #tree{
      color: green
    }
  </style>
</head>
<body>
  <h1>노잼의 도시 대전 1박 2일 여행</h1>

  <ul>
    <li>1일차</li> 
      <ol type="i">
        <li>대전역에서 내려 <span id="sungsimdang">성심당</span> 가기</li>
        <li>이영자가 갔던 <span id="dubuduruchiki">두부두루치기집</span>가기</li>
      </ol>
    
    <li>2일차</li>
      <ol type="i" start="3">
        <li><span id="baseball">한화이글스</span> 경기 보기</li>
        <li><span id="tree">한밭수목원</span> 가기</li>
      </ol>
  </ul>
</body>
</html>
