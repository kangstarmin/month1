<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>목록 만들기</title>
  <style>
    span{
      color: rgb(156, 40, 40);
      font-size: 20px;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <h1>프로그래밍 언어의 종류와 그 역할</h1>
  <ul type="none">
    <li><span>HTML</span> - 웹 문서를 구성한다</li>
    <li><span>CSS</span> - 웹 문서 스타일을 정의한다</li>
    <li><span>자바스크립트</span> - 웹 문서의 동작을 프로그램한다</li>
    <li><span>파이썬</span> - 여러 분야에 고루 사용된다</li>
    <li><span>C언어</span> - 시스템 프로그래밍 분야에 강점이 있다</li>
    <li><span>자바</span> - 안드로이드 어플리케이션 제작</li>
  </ul>

</body>
</html>
