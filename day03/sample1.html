<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>입력 요소 만들기</title>
</head>
<body>
  
  <h1>입력 요소는 type으로 유형을 바꾼다</h1>


  <input type="text" placeholder="아이디를 입력하세요">
  <input type="password" 
  placeholder="비밀번호를 입력하세요">
  <br>
  <!-- 버튼의 value는 표시될 글자다 -->
  <button id="1">PUSH</button>
  <button id="2">PUSH</button>
  <button id="3">PUSH</button>

  <h1>여러 개의 보기를 제공하는 입력 요소들</h1>
  <h1>좋아하는 음식을 모두 고르시오</h1>
  <input type="checkbox" name="food">제육볶음
  <input type="checkbox" name="food">떡볶이
  <input type="checkbox" name="food">양념치킨
  <h2>당신의 성별을 고르시오</h2>
  <input type="radio" name="gender">남자
  <input type="radio" name="gender">여자
  
</body>
</html>
