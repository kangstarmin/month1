<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>박스 사이징</title>
  <style>

    /* 보더박스를 하면, 요소가 너비와 높이보다 커질 수 없다! */
    *{ box-sizing: border-box; }


    div{
      /* 기본적으로 너비와 높이는 콘텐츠 영역을 위한 속성이다 */
      width: 100px;
      height: 100px;
      border: 20px solid purple;
      padding: 30px;

    }
  </style>
</head>
<body>
  <div>This is my content</div>
</body>
</html>
