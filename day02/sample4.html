<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>목록을 표시해볼까</title>
</head>
<body>
  <h1>순서 없는 목록</h1>
  <ul>
    <li>고양이</li>
    <li>강아지</li>
    <li>햄스터</li>
    <li>거북이</li>
  </ul>
  <h1>순서 있는 목록</h1>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <h1>목록 안에 목록 넣기</h1>
  <h2 style="color:purple;">레시피 목록</h2>
  <ul>
    <li>치킨</li>
    <!-- type : 기호의 유형을 정한다. -->
    <!-- start : 시작할 숫자를 정한다.(자연수) -->
    <ol type="I" start="3">
      <li>닭에 간을 해준다.</li>
      <li>튀김옷을 입힌다.</li>
      <li>먹기 좋게 튀긴다.</li>
    </ol>
    <li>김치찌개</li>
    <ol>
      <li>냄비에 물과 김치와 각 재료들을 넣는다.</li>
      <li>불을 키고 끓인다.</li>
      <li>맛있게 먹는다..?</li>
    </ol>
  </ul>
</body>
</html>
