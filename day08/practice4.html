
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>메뉴 바</title>
  <style>
  body {
    margin: 0;
  }
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;

    /*밑줄 없는 태그 */
    text-decoration: none;
    
    font-size: 17px;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  .topnav a.active { /* a.active : a태그 중에 class가 active인 요소 선택  */
    background-color: #04AA6D;
    color: white;
  }
  </style>
</head>
<body>

<div class="topnav">
  <a id="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

</body>
</html>
