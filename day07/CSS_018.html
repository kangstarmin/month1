<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>애니메이션</title>
  <style>
    h1{
      position: relative;

      animation-name: bingle; /* 사용할 애니메이션 프레임들 */
      animation-duration: 3s;
      animation-delay: 0s;
      animation-iteration-count: infinite; /* 애니효과 반복 횟수 */
      animation-timing-function: linear;
    }

    @keyframes bingle{
      25%{left: 100px;}
      50%{top: 100px;}
      75%{left: 0;}
      100%{top: 0;}
    }
  </style>
</head>
<body>
  <h1>천방지축 어리둥절 빙글빙글 돌아가는 짱구의 하루</h1>
  <div class="box"></div>
</body>
</html>
