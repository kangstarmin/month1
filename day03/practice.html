<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>폼 만들기 예제</title>
</head>
<body>
  <h1>회원 가입</h1>
  <form onsubmit="return false">
    <fieldset>
      <legend>로그인 정보</legend>
      
      1.아이디<input type="text" placeholder="아이디를 입력하세요.">
      2.비밀번호<input type="password" placeholder="생성할 비밀번호를 입력하세요.">
      3.비밀번호 확인<input type="password" placeholder="비밀번호 확인을 위해 다시 입력해주세요.">
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      4.이름<input type="text" placeholder="이름을 입력하세요.">
      5.메일 주소<input type="text" placeholder="메일 주소를 입력하세요.">
    </fieldset>
    <button>가입하기</button>
    
</body>
</html>
