<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>박스모델의 여백 크기 정하기</title>
  <style>
    div{
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid black;

      /* 하위속성을 이용한 여백 설정 */
      padding-top: 100px;
      padding-bottom: 10px;
      padding-right: 300px;
      padding-left: 300px;

      /* 여러 값을 한 번에 지정하기 */
      margin: 10px; /* 모든 면이 같다. */
      margin: 10px 30px; /* 상하, 좌우 따로 */
      margin: 10px 30px 60px; /*상, 좌우, 하 따로 */
      margin: 10px 30px 60px 20px; /* 상, 우, 하, 좌 */
    } 
  </style>
</head>
<body>
  <div>This is my content</div>
</body>
</html>
