<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>포지셔닝 2</title>
  <style>
    .fixed-box{
      position: fixed;

      right: 100px;
      bottom: 100px;
      
      width: 50px;
      height: 50px;
      color: yellow;
   
    }
    .height-box{
      height: 2000px;
    }

    .sticky-box{
      position: sticky;
      top: 0; /* 스티키는 위치 지정 안하면 적용이 안됨 */
      background-color: chocolate;
    }

    .add-box{
      height: 500px;
      background-color: crimson;
    }
    

  </style>
</head>
<body>
  <div class="fixed-box"></div>
  <div class="high-box">
    <div class="sticky-box"></div>
  </div>
  <div class="add-box"></div>
</body>
</html>
