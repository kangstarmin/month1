<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부동 요소 만들기</title>
  <style>
    /* float 요소 : 순서 따위 없다. 공간만 차지한다. */
    .one{
      width: 100px; height: 100px;
      color: black;
      background-color: green;
      float: left;
    }
    .two{
      width: 200px; height: 200px;
      color: white;
      background-color: chocolate;
      float: right;
    }
    
    p{
      clear: both;
    }
  </style>
</head>
<body>
  <div class="one">100X100 LEFT</div>
  <div class="two">200X200 RIGHT</div>
  <p>니가 없는데도 해는 뜨고 또 지고
    창넘어 세상은 하나 변한게 없어
    삼켰었던 내 슬픔이 갑자기 터져왔어
    내가 살고 싶던 삶이란 이게 아닌 걸
    아마도 운명이 나를 잘 몰랐기에
    우리의 인연을 엇갈리게 했나봐
    이 세상에서 나에게 허락되지 않은 건
    함께 있고 싶은 사람과 함께 있는 것
    하지만 난 사랑했잖아 살아있었던 거야
    네 곁에서 함께 했던 날동안
    그걸로 됐어 나를 완전히 태울 수 있었던
    축복을 내게 줬으니
    참아 볼게 잊어도 볼게 널 위해서라면
    허나 그래도 안되면 기다릴게 그때 또 다시</p>
</body>
</html>
