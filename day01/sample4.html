<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인라인 텍스트</title>
</head>
<body>
    <p>

        블록 레벨 요소는 너비를 모두 차지한다.
        <strong>나는 두꺼워져</strong>
        <em>나는 기울여져</em>
        <mark>나는 노래져</mark>
        블록 레벨 요소는 너비를 모두 차지한다.

    </p>

    <!-- 코드에 쓰여진 그대로 렌더링하기 태그 -->
    <pre>
        이 태그 안에 쓰면 엔터도 되고 
        
        공백도 될 거에요
    </pre>
</body>
</html>
