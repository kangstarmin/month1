<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>입력을 해보자</title>
</head>
<body>
  
  <!--
    placeholder : 사용자가 내용을 입력하기 전에 표시될 문자열
    value : 실제로 작성되어 있는 문자열
    => value는 모든 input type에서 기본값을 입력하는 속성이다!!
  -->
  <input type="text" placeholder="닉네임" value="국희"><br>

  <!-- 쓰여질 내용은 체크박스와 별개 -->
  <input type="checkbox"><span>기분이 좋으신가요?</span><br>

  <!-- 날짜 입력에는 실제 날짜를 밸류로 넣어준다. -->
  <input type="date" value="2002-06-14"><br>

  <!-- 버튼의 밸류는 버튼에 쓰여질 텍스트를 뜻한다.-->
  <input type="button" value="PUSH">
  
  <!-- HTML 최신 버전에서는 이런 버튼도 추가됐다 -->
  <button>PUSH</button>

</body>
</html>
