<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시맨틱 태그 사용</title>
</head>
<body>
  
  <h1>
    황순원의 소나기
  </h1>
  <header>
    <p>
      서울에서 윤초시네 증손녀딸이 내려와 우연히
      소년과 만나게 되었다.
    </p>
  </header>
  <main>
    <p>
      둘이 놀다가 비가 와서 함께 원두막에 들어가 추위를 피했다.
      이 때 소년은 소녀에게 저고리를 덮어주었다.
    </p>
  </main>
  <footer>
    <p>
      얼마 후에 소년은 소녀의 사망 소식을 듣게 된다.
      그의 저고리와 함께 묻어달라던 말과 함께...
    </p>
  </footer>
  
</body>
</html>
