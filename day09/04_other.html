<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>다른 상대 단위들</title>
  <style>
    p{
      margin: 0;

      /* vw(view width) : 뷰포트 너비의 100 분의 1
         vh(view height) : 뷰포트 높이의 100 분의 1 
         vmin(view min) : 높이와 너비 중 짧은 쪽의 100 분의 1
         vmax(view max) : 높이와 너비 중 긴 쪽의 100 분의 1
      */

      font-size: 10vmax;
    }
  </style>
</head>
<body>
  <p>왕왕</p>
</body>
</html>
