<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 표시하기</title>
</head>
<body>
  
  <h1>오디오를 위한 코드</h1>
  <figure>
  <figcaption>오디오에 대한 설명</figcaption>
    <!-- controls : 컨트롤 패널 여부 -->
    <audio controls src=""./bgsound.mp3">
      오디오 안의 내용은 오디오 파일 누락시 대체 텍스트가 된다.
    </audio>
  </figure>

  <h1>비디오를 위한 코드</h1>
  <figure>
    <figcaption>비디오에 대한 설명</figcaption>
    <!-- muted : 음소거한 상태 -->
    <!-- loop : 반복 재생-->
      <video loop muted controls src="./Painting.mp4">
        비디오 안의 내용은 비디오 파일 누락시 대체 텍스트가 된다.
      </video>
    </figure>

    <iframe width="300" height="300" src="./CSS_001.html">
    </iframe>

</body>
</html>
